<script language="JavaScript">
	function ShowTime() {
		var NowDate = new Date();
		var y = NowDate.getFullYear();
		var M = NowDate.getMonth() + 1;
		var d = NowDate.getDate();
		var h = (NowDate.getHours() < 10 ? '0' : '') + NowDate.getHours();
		var m = (NowDate.getMinutes() < 10 ? '0' : '') + NowDate.getMinutes();
		var s = (NowDate.getSeconds() < 10 ? '0' : '') + NowDate.getSeconds();
		document.getElementById('showbox').innerHTML = M + '-' + d + '-' + y + '  ' + h + ':' + m + ':' + s;
		setTimeout('ShowTime()', 1000);
	}
</script>

<body onload="ShowTime()">
	<div style="margin-top: 20px;">The current time is <span id="showbox"></span></div>
</body>
